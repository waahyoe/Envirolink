name: envirolink
description: A new Flutter project.

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Application version and build number
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  fl_chart: ^0.70.2
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  flutter_local_notifications: ^18.0.1
  firebase_database: ^11.3.1
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Envirolink_hijau.png"

flutter:
  uses-material-design: true
  assets:
    - assets/Envirolink_hijau.png
    - assets/Envirolinkputih.png
    - assets/logo_splash_screen.svg
